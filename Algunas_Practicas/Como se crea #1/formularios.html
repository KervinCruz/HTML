<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Documentos</title>
        <link rel="shortcut icon" type="image/x-icon" href="Imagenes/icono.ico">

    </head>
    <body>
       <a href="index.html">Index</a>
        <hr />
        <form>
            <!---maxlength = Maximo de Caracteres-->
            <!--placeholder = Aparezca una marca de agua en la entrada-->
            <!--name = Para identificar todo el input con ese nombre-->
            <!--type ="submit"   Boton que se utiliza para enviar datos-->
            <label for="Nombre">Ingrese su Nombre: </label>
            <input type="text" placeholder="Escribe tu Nombre" maxlength="20" name="Nombre" id="Nombre">
            <br><br>
            <label for="Email">Ingrese su Email:</label>
            <input type="email" placeholder="ejemplo@ejem.com" name="Email" id="Email">
            <br><br>
            <label for="Contraseña">Ingrese su Contraseña: </label>
            <input type="password" placeholder="Escribe su Contraseña" maxlength="20" name="Contraseña" id="Contraseña">
            <br><br>
            <input type="button" value="Enviar">

            <select>
                <option value="Mexico">Mexico</option>
                <option value="Republica Dominicana">Republica Dominicana</option>
                <option value="Ecuador">Ecuador</option>
            </select>
        </form>
    </body>
</html>
